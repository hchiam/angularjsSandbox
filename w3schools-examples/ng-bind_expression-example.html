<!DOCTYPE html>
<html>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.min.js"></script>
    <body>
        <div data-ng-app="" data-ng-init="firstName='John';lastName='Doe'"> <!--both examples visually give the same result-->
            <!--using expression-->
            <p>The full name is: {{ firstName + " " + lastName }}</p>
            <!--using ng-bind-->
            <p>The full name is: <span data-ng-bind="firstName + ' ' + lastName"></span></p>
        </div>
    </body>
</html>
