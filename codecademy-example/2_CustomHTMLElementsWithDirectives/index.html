<!doctype html>
<html>
    <head>
        <link href="https://s3.amazonaws.com/codecademy-content/projects/bootstrap.min.css" rel="stylesheet" />
        <link href="css/main.css" rel="stylesheet" />
        
        <!-- Include the AngularJS library -->
        <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.3.5/angular.min.js"></script>
    </head>
    <body data-ng-app="AppMarketApp">
        <div class="header">
            <div class="container">
                <h1>App Market</h1>
            </div>
        </div>
        
        <div class="main" data-ng-controller="MainController">
            <div class="container">
                <div class="card" data-ng-repeat="app in apps">
                    <!--these is a custom direcive/element with corresponding .js (directive definition) and .html ("sub-elements") files:-->
                    <app-info info="app"></app-info>
                    <!--these is a custom direcive/element with corresponding .js (directive definition) and .html ("sub-elements") files:-->
                    <install-app></install-app>
                </div>
                
                <!--<div class="card">
                    <app-info info="move"></app-info>
                </div>-->
                
                <!--<div class="card">
                    <img class="icon" data-ng-src="{{ move.icon }}">
                    <h2 class="title">{{ move.title }}</h2>
                    <p class="developer">{{ move.developer }}</p>
                    <p class="price">{{ move.price | currency }}</p>
                </div>-->
                
            </div>
        </div>
        
        <!--Modules-->
        <script src="js/app.js"></script>
        
        <!--Controllers-->
        <script src="js/controllers/MainController.js"></script>
        
        <!--Custom Directives-->
        <script src="js/directives/appInfo.js"></script>
        <script src="js/directives/installApp.js"></script>
        
    </body>
</html>
